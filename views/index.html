<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
	
	<link href="/stylesheets/style.css" rel="stylesheet">
	
  </head>
  <body>
	<div class="grid">
		<% body.map.grid.forEach(function(row) { %>
			<div class="column">
			<% row.forEach(function(tile) { %>
				<div class="tile"><div class="value"><%= tile.value %></div><span class="coordinates"><%= tile.x %>,<%= tile.y %></span></div>
			<% }); %>
			</div>
		<% }); %>
	</div>
  </body>
</html>
