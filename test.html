<html>
	<head>
		<meta charset="utf-8" />
		<title>Sample Three.js</title>
		<style>
			#container {
				background: #000;
				width: 800px;
				height: 600px;
			}
		</style>
	</head>
	<body>

		<div id="container">


		</div>

	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="lib/modules/three/three.js"></script>

	<script type="text/javascript">

	// set the scene size
	var WIDTH = 800,
	    HEIGHT = 600;

	// set some camera attributes
	var VIEW_ANGLE = 45,
	    ASPECT = WIDTH / HEIGHT,
	    NEAR = 0.1,
	    FAR = 10000;

	// get the DOM element to attach to
	// - assume we've got jQuery to hand
	var $container = $('#container');

	// create a WebGL renderer, camera
	// and a scene
	var renderer = new THREE.WebGLRenderer();
	var camera = new THREE.PerspectiveCamera(  VIEW_ANGLE,
	                                ASPECT,
	                                NEAR,
	                                FAR  );
	var scene = new THREE.Scene();

	// the camera starts at 0,0,0 so pull it back
	camera.position.z = 600;
	camera.position.y = 600;
	camera.position.x = 600;
	camera.lookAt( scene.position);
	// start the renderer
	renderer.setSize(WIDTH, HEIGHT);

	// attach the render-supplied DOM element
	$container.append(renderer.domElement);

	//materials
	var boxMaterial1 = new THREE.MeshLambertMaterial(
	{
	    color: 0xCC0000
	});

	var boxMaterial2 = new THREE.MeshLambertMaterial(
	{
	    color: 0x00CC00
	});
	
      var planeMaterial = new THREE.MeshLambertMaterial({
        map: THREE.ImageUtils.loadTexture('mat/blackoutline.jpg')
      });
	  
	// set up the box vars
	var width1 = 250, height1 = 160, depth1 = 100;
	var width2 = 200, height2 = 260, depth2 = 150;
	// create a new mesh with box geometry -
	// we will cover the boxMaterial next!
	var box1 = new THREE.Mesh(
	   new THREE.CubeGeometry(width1, height1, depth1),
	   boxMaterial1);
	box1.position.x=100;
	box1.position.y=height1/2;
	box1.position.z=0;
	
	// add the box to the scene
	var box2 = new THREE.Mesh(
	   new THREE.CubeGeometry(width2, height2, depth2),
	   boxMaterial2);
	box2.position.x=-150;
	box2.position.y=height2/2;
	box2.position.z=0;
	
	var planew = 1000, planeh = 1000;
	var plane1 = new THREE.Mesh(
		new THREE.PlaneGeometry(planew, planeh, planew, planeh),
		planeMaterial);
	plane1.rotation.x = 1.6;
	
	scene.add(box2);
	scene.add(box1);
	scene.add(plane1);
	
	
	
	
	// and the camera
	scene.add(camera);

	// create a point light
	var pointLight = new THREE.PointLight( 0xFFFFFF );

	// set its position
	pointLight.position.x = 250;
	pointLight.position.y = 450;
	pointLight.position.z = 200;

	// add to the scene
	scene.add(pointLight);

	// draw!
	renderer.render(scene, camera);
	</script>
</html>
